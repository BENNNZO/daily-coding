<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-[#DDDDDD] w-screen h-screen grid place-items-center">
    <div class="w-[700px] h-[650px] flex flex-col gap-8">
        <div class="flex flex-row w-full h-full gap-8">
            <!-- -------------------------------- box 1 -------------------------------- -->
            <div class="w-full h-full grid place-items-center">
                <div class="bg-white rounded-2xl shadow-lg w-full h-5/6 flex flex-col justify-center gap-5 items-center text-center">
                    <div class="flex flex-col gap-2 justify-center items-center">
                        <img class="h-12 w-12" src="https://cdn.icon-icons.com/icons2/2715/PNG/512/briefcase_icon_172637.png" alt="suitcase icon">
                        <p class="font-bold text-2xl">Vacancies</p>
                    </div>
                    <p class="text-neutral-700">Search for vacancies, register</br>you CV and job profile.</p>
                    <button class="px-12 py-4 bg-slate-600 text-white rounded-lg hover:shadow-xl transition-all">Read more</button>
                </div>
            </div>
            <!-- -------------------------------- box 2 -------------------------------- -->
            <div class="w-2/3 h-full relative">
                <div class="bg-white rounded-2xl shadow-lg w-full h-1/2 bottom-0 absolute p-8 flex flex-col justify-around">
                    <div class="flex flex-row justify-between items-center cursor-pointer group">
                            <p class="text-neutral-700 group-hover:translate-x-2 transition-all">Payouts</p>
                            <img class="h-4 opacity-70 group-hover:rotate-180 transition-all duration-500" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="arrow icon">
                    </div>
                    <div class="flex flex-row justify-between items-center cursor-pointer group">
                            <p class="text-neutral-700 group-hover:translate-x-2 transition-all">Case times</p>
                            <img class="h-4 opacity-70 group-hover:rotate-180 transition-all duration-500" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="arrow icon">
                    </div>
                    <div class="flex flex-row justify-between items-center cursor-pointer group">
                            <p class="text-neutral-700 group-hover:translate-x-2 transition-all">Register</p>
                            <img class="h-4 opacity-70 group-hover:rotate-180 transition-all duration-500" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="arrow icon">
                    </div>
                    <div class="flex flex-row justify-between items-center cursor-pointer group">
                            <p class="text-neutral-700 group-hover:translate-x-2 transition-all">Coronavirus</p>
                            <img class="h-4 opacity-70 group-hover:rotate-180 transition-all duration-500" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="arrow icon">
                    </div>
                </div>
            </div>
        </div>
        <!-- -------------------------------- box 3 -------------------------------- -->
        <div class="w-full h-1/2 grid place-items-center">
            <div class="bg-white rounded-2xl shadow-lg w-3/5 h-full flex flex-row p-8 items-center justify-between">
                <div class="flex flex-col h-full gap-5 justify-center">
                    <p class="text-3xl font-bold">Employer</p>
                    <p>Your sick leave, recruitment, </br>digital form</p>
                </div>                            
                <img class="h-12 opacity-70 rotate-180" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="arrow icon">
            </div>
        </div>
    </div>
</body>
</html>

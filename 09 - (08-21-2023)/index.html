<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-[#CAD9FD] grid place-items-center w-screen h-screen">
    <div class="h-[700px] w-[850px] relative">
        <div class="shadow-lg bg-white p-12 rounded-2xl flex flex-col gap-10 absolute top-0 left-0">
            <p class="font-bold text-lg">Choose a view for</br>the map</p>
            <div class="flex flex-row gap-3 items-start">
                <input type="radio" id="daily" class="w-6 h-6">
                <div>
                    <p class="font-semibold h-6">Daily Avaliability</p>
                    <p class="text-sm mt-2">View the hours per day a room is open</p>
                </div>
            </div>
            <div class="flex flex-row gap-3 items-start">
                <input type="radio" id="weekly" class="w-6 h-6">
                <div>
                    <p class="font-semibold h-6">Weekly Capacity</p>
                    <p class="text-sm mt-2">View the hours per week a room is book</p>
                </div>
            </div>
        </div>
        <div class="shadow-lg bg-white rounded-2xl w-[350px] absolute right-0 bottom-0">
            <p class="font-bold text-center py-5 border-b border-black/10 text-lg">Jump to a specific</br>week</p>
            <div class="flex flex-row justify-between items-center px-8 py-4">
                <img class="h-5 opacity-70" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="arrow icon">
                <p class="font-semibold">April 2021</p>
                <img class="h-5 opacity-70 rotate-180" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="arrow icon">
            </div>

            <div class="grid grid-cols-5 place-items-center gap-5 px-5 py-8">
                <p class="font-semibold">M</p>
                <p class="font-semibold">T</p>
                <p class="font-semibold">W</p>
                <p class="font-semibold">T</p>
                <p class="font-semibold">F</p>

                <p class="opacity-50">29</p>
                <p class="opacity-50">30</p>
                <p class="opacity-50">31</p>
                <p>1</p>
                <p>2</p>

                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>

                <div class="col-span-5 grid grid-cols-5 place-items-center gap-5 w-full bg-black rounded-full text-white py-2">
                    <p>12</p>
                    <p>13</p>
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                </div>

                <p>19</p>
                <p>20</p>
                <p>21</p>
                <p>22</p>
                <p>23</p>

                <p>26</p>
                <p>27</p>
                <p>28</p>
                <p>29</p>
                <p>30</p>
            </div>
        </div>
    </div>
</body>
</html>

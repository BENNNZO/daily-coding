<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-[#DBF7FF] grid place-items-center w-screen h-screen">
    <div class="flex flex-row gap-8">
        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <p id="month" class="font-bold text-center mb-5 text-lg">Month</p>
            <div class="grid grid-cols-7 justify-around gap-2 mb-2">
                <p class="font-bold text-center">Su</p>
                <p class="font-bold text-center">Mo</p>
                <p class="font-bold text-center">Tu</p>
                <p class="font-bold text-center">We</p>
                <p class="font-bold text-center">Th</p>
                <p class="font-bold text-center">Fr</p>
                <p class="font-bold text-center">Sa</p>
            </div>
            <div id="dates" class="grid grid-cols-7 gap-2">
    
            </div>
        </div>
        <div class="p-8 bg-gradient-to-t from-sky-300 to-blue-400 rounded-2xl shadow-md w-72">
            <div class="w-8 h-8 rounded-md transition-all hover:bg-black/20 cursor-pointer relative ml-auto mb-3">
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-0.5 h-5 bg-white rounded-full"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-0.5 h-5 bg-white rounded-full rotate-90"></div>
            </div>
            <p id="card-date" class="text-white text-7xl font-medium text-center">16</p>
            <p id="card-day"  class="text-white text-xl font-medium text-center mt-2">SUNDAY</p>
            <div id="tasks">
    
            </div>
        </div>
    </div>
</body>
</html>

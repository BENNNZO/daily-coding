<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-[#DDDDDD] grid place-items-center w-screen h-screen">
    <div class="p-20 bg-white rounded-2xl shadow-lg w-[750px] flex flex-col gap-8">
        <p class="text-center font-semibold text-3xl">File Upload</p>
        <input class="w-full h-52 bg-black/10 border border-dashed border-black/20 rounded-lg" type="file" id="">
        <div class="flex flex-row gap-8">
            <img class="w-8 h-8" src="https://img.icons8.com/?size=512&id=iVW8sqvIxD9q&format=png" alt="png icon">            
            <div class="flex flex-col gap-2 grow">
                <div class="w-full h-[3px] relative rounded-full overflow-hidden">
                    <div class="bg-black/20 w-full h-full absolute top-0 left-0"></div>
                    <div class="bg-gradient-to-r from-sky-400 to-blue-500 rounded-full w-[84%] h-full absolute top-0 left-0"></div>
                </div>
                <div class="flex flex-row justify-between">
                    <p class="text-sm font-semibold">webdevdaily.png</p>
                    <p class="text-sm font-semibold">84%</p>
                </div>
            </div>
        </div>
        <div class="flex flex-row gap-8 w-full">
            <div class="w-8 h-8 relative rounded-full overflow-hidden">
                <div class="bg-blue-400 w-full h-full absolute top-0 left-0"></div>
                <div class="w-1 h-1/2 rotate-45 bg-white absolute top-[30%] left-1/2 rounded-full"></div>
                <div class="w-1 h-[30%] -rotate-45 bg-white absolute top-[45%] left-[27%] rounded-full"></div>
            </div>  
            <div class="flex flex-col gap-2 grow">
                <div class="w-full h-[3px] relative rounded-full overflow-hidden">
                    <div class="bg-black/50 w-full h-full absolute top-0 left-0"></div>
                    <div class="bg-gradient-to-r from-sky-400 to-blue-500 rounded-full w-[100%] h-full absolute top-0 left-0"></div>
                </div>
                <div class="flex flex-row justify-between">
                    <p class="text-sm font-semibold">user_avatar.png</p>
                    <p class="text-sm font-semibold">Done</p>
                </div>
            </div>         
        </div>
    </div>
</body>
</html>

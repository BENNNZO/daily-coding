<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-blue-200 w-screen h-screen grid place-items-center">
    <div class="text-center bg-white p-12 flex flex-col gap-12 rounded-xl shadow-lg">
        <img alt="profile-picture" id="profile-picture" class="w-24 h-24 rounded-full border-4 border-neutral-200 shadow-md">
        <div>
            <h1 id="welcome-text" class="font-bold text-xl text-neutral-600">Welcome...</h1>
            <p class="mt-3 text-neutral-500 font-semibold">Select a team member from the blue</br> column and start typing your notes.</p>
        </div>
        <div>
            <p class="font-bold text-lg text-neutral-600">Do you want to add an impediment?</p>
            <button class="px-16 py-5 text-xs bg-gradient-to-r from-sky-400/80 to-purple-600/80 text-white rounded-md mt-3">GO TO IMPEDIMENTS</button>
        </div>
    </div>
</body>
</html>
